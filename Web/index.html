<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Author" content="Diego">
        <title>Uso de JavaScript</title>
        <script src="https://cdn.tailwindcss.com"></script>

    </head>

    <body>
        <header></header>
        <main>

            <form action method="post">
                <div class="space-y-12">
                    <div class="border-b border-gray-900/10 pb-12">
                        <h2
                            class="text-base font-semibold leading-7 text-gray-900">Profile</h2>
                        <div
                            class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="sm:col-span-4">
                                <label for="txtname">Nombre</label>
                                <div class="mt-2">
                                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md" style="margin-left: auto;" style="margin-right: auto;">
                                        <input type="text" id="txtname" placeholder="Enter your Name"
                                        class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div
                            class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="sm:col-span-4">
                                <label for="txtlastname">Apellido</label>
                                <div class="mt-2">
                                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md" style="margin-left: auto;" style="margin-right: auto;">
                                        <input type="text" id="txtlastname"
                                    placeholder="Enter your Last Name"
                                    class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div
                            class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="sm:col-span-4">
                                <label for="txtage">Edad</label>
                                <div class="mt-2">
                                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md" style="margin-left: auto;" style="margin-right: auto;">
                                        <input type="number" id="txtage"
                                    placeholder="Enter your Age"
                                    class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div
                            class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="sm:col-span-4">
                                <button type="button"
                                    id="btnSend">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <footer></footer>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script>
        document.getElementById('btnSend').addEventListener('click', function(){
            var name = document.getElementById('txtname').value;
            var lastname = document.getElementById('txtlastname').value;
            var age = document.getElementById('txtage').value;
            if(age < 18){
                //alert('Hola ' + name + ' ' + lastname + ' eres menor de edad');
                Swal.fire({
                    title: "Muy bien!",
                    text: "Hola " + name + " " + lastname + " eres menor de edad",
                    icon: "success"
                });
            }else{
                //alert('Hola ' + name + ' ' + lastname + ' eres mayor de edad');
                Swal.fire({
                    title: "Muy bien!",
                    text: "Hola " + name + " " + lastname + " eres mayor de edad",
                    icon: "success"
                });
            }
        });
    </script>
    </body>
</html>
